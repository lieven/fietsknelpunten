---
layout: default
---

<div class="home">

  <h1 class="page-heading">Nieuws</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2><a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        
        <p>{{ post.excerpt }}</p>
        
        <p><a href="{{ site.baseurl }}{{ post.url }}">Lees verder...</a></p>
      </li>
    {% endfor %}
  </ul>
</div>
